version: '3.8'

services:
  # PostgreSQL Database
  pg:
    image: postgres:16-alpine
    container_name: phone_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 220906
      POSTGRES_DB: pg
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Web App
  app:
    build: .
    container_name: phone_app
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - POSTGRES_URL=postgresql://postgres:220906@pg:5432/postgres?options=-c%20search_path%3Dphones
    depends_on:
      pg:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
